<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سیستم انبارداری</title>
    <style>
        :root {
            --primary-blue: #6666ff;
            --light-blue: #b8baff;
            --bg-blue: #c9e8ff;
            --dark-text: #0c0c16;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-blue);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-card {
            background: var(--white);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: var(--dark-text);
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 40px;
        }
        .action-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, var(--primary-blue), var(--light-blue));
            color: var(--white);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 102, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h1>سیستم جامع انبارداری</h1>
        <p>برای مدیریت موجودی و اسناد، وارد بخش انبار شوید</p>
        <a href="{% url 'inventory_dashboard' %}" class="action-btn">ورود به بخش انبار</a>
    </div>
</body>
</html>
